        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .header-container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .controls-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .view-toggle {
            display: flex;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            padding: 8px;
            border-radius: 50px;
        }

        .footer {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .lang-toggle {
            display: flex;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            padding: 8px;
            border-radius: 50px;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .footer-link:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .lang-btn, .view-btn {
            background: rgba(255,255,255,0.3);
            border: 2px solid transparent;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .lang-btn:hover, .view-btn:hover {
            background: rgba(255,255,255,0.4);
            transform: scale(1.05);
        }

        .lang-btn.active, .view-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .sound-level {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: normal;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            color: #fff;
            font-size: 2.2rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .header p {
            color: #fff;
            font-size: 1.1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .category-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            padding: 30px 20px;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-btn:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            transform: scale(1.05);
        }

        .category-btn:nth-child(1) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .category-btn:nth-child(2) {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .category-btn:nth-child(3) {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .category-btn:nth-child(4) {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        .viewer-container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container {
            position: relative;
            margin-bottom: 30px;
        }

        .main-image {
            max-width: 100%;
            max-height: 500px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            object-fit: contain;
        }

        .image-name {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .nav-btn:active {
            transform: scale(1.1);
        }

        .counter {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: bold;
        }

        .back-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .back-btn:hover {
            transform: scale(1.1);
        }

            .image-name {

            .nav-btn {

                font-size: 1.2rem;
            }

            .back-btn {

                    </button>
                </div>
            </div>
        </div>

        <div v-if="!selectedCategory && viewMode === 'categories'" class="categories">
            <button
                v-for="category in categories"
                :key="category.id"
                @click="selectCategory(category)"
                class="category-btn">
                {{ category.emoji }} {{ category.name[currentLang] }}
            </button>
        </div>

        <!-- Speech Therapy Sound Selection -->
        <div v-if="!selectedCategory && viewMode === 'speech'" class="categories">
            <button
                v-for="sound in soundCategories[currentLang]"

                class="category-btn">
                {{ sound.phonetic }} {{ sound.name }}
                <br><span class="sound-level">{{ sound.level }}</span>
            </button>
        </div>

        <!-- Image Viewer -->
        <div v-if="selectedCategory">
            <button @click="goBack" class="back-btn">‚¨ÖÔ∏è {{ t.backButton }}</button>

            <div class="viewer-container">
                <div class="image-container">
                    <img :src="currentImage.svgSrc" :alt="currentImage.name[currentLang]" class="main-image">
                </div>

                <div class="image-name">{{ currentImage.name[currentLang] }}</div>

                <div class="navigation">
                    <button @click="previousImage" class="nav-btn">‚óÄÔ∏è</button>
                    <button @click="randomizeImages" class="nav-btn" title="Shuffle">üîÄ</button>
                    <div class="counter">{{ currentIndex + 1 }} / {{ currentCategoryImages.length }}</div>
                    <button @click="nextImage" class="nav-btn">‚ñ∂Ô∏è</button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="lang-toggle">
                <button
                    @click="switchLanguage('en')"
                    :class="{ 'lang-btn': true, 'active': currentLang === 'en' }">
                    EN
                </button>
                <button
                    @click="switchLanguage('es')"

                    ES
                </button>
            </div>
            <a href="https://github.com/flenzi/first-words" target="_blank" class="footer-link">
                GitHub Repository
            </a>
        </div>
